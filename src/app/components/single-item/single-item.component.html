<section *ngIf="yerba$ | async as yerba; else loading">
  <div class="imageView">
    <img src="{{yerba[0].image}}" alt="">
  </div>
  <div class="ratingView">
    <div>Smak</div>
    <app-rating class="score" [score]="yerba[0].rating[0].taste"></app-rating>
    <div>Aromat</div>
    <app-rating class="score" [score]="yerba[0].rating[0].aroma"></app-rating>

    <div>Cena</div>
    <app-rating class="score" [score]="yerba[0].rating[0].price"></app-rating>
  </div>
  <div class="description">
    <h4>{{yerba[0].name}}</h4>
    {{yerba[0].description}}
  </div>
</section>
<ng-template #loading>
    Pobieranie...
</ng-template>
